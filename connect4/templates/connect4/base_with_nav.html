<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		{% load static %}
		<link href="{% static 'connect4/base.css' %}" rel="stylesheet" type="text/css">
		<link href="{% static 'connect4/css/custom.css' %}" rel="stylesheet" type="text/css">
		<!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"> -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<title> {% block title %}{% endblock %} </title>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>		
	</head>

	<body>
		<div class="container-fluid-header">
			<div class="row pad-0">
				<div class="col-8 pad-0">
					<img id="id-banner" class="banner-image-pages" src="/static/connect4/banner2.png" alt="banner">
				</div>													
				<div class="col-4 user-info">
					<div class="dropdown">
						<span id="id_logged_in_user_name" class="name-top">{{user.get_full_name}}</span>
						<button id="id_show_nav_button" onclick="myFunction()" class="btn px-0 py-0"><span class="fa fa-arrow-circle-down fa-2x"></span></button>
						<div id="myDropdown" class="dropdown-content rounded">
							<a id="id_nav_global_stream" class="rounded-top" href={% url 'home' %}>Arena</a>
							<a id="id_nav_profile" href={% url 'profile' %}>Profile</a>	
							<a id="id_nav_leaderboard" href={% url 'leaderboard' %}>Leaderboard</a>					
							<a id="id_nav_logout" class="rounded-bottom" href={% url 'logout' %}>Logout</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script>
			/* When the user clicks on the button, 
			toggle between hiding and showing the dropdown content */
			function myFunction() {
				document.getElementById("myDropdown").classList.toggle("show");
			}

			// $(document).ready(function(){				
    		// 	$.bootstrapGrowl("You've been challenged!", {
			// 		type: "danger",
			// 		offset: {from: "bottom", amount: 50}, 
			// 		delay: 5000,
			// 		allow_dismiss: true,
			// 		stackup_spacing: 10					
			// 	});
			// });

			// Close the dropdown if the user clicks outside of it
			window.onclick = function (event) {
				if (!event.target.matches('.fa') && !event.target.matches('.btn')) {
					var dropdowns = document.getElementsByClassName("dropdown-content");
					var i;
					for (i = 0; i < dropdowns.length; i++) {
						var openDropdown = dropdowns[i];
						if (openDropdown.classList.contains('show')) {
							openDropdown.classList.remove('show');
						}
					}
				}
			}
		</script>
		<div class="page-name pad-0">
			{% block page-name %}
			{% endblock %}
		</div>
		<div class="content">
			{% block content %}
			{% endblock %}
		</div>		
	</body>	
</html>
