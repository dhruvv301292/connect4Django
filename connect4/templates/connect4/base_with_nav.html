<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	{% load static %}
	<link href="{% static 'connect4/base.css' %}" rel="stylesheet" type="text/css">
	<title> {% block title %}{% endblock %} </title>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>
	<div class="big-heading">
		Connect4
	</div>

	<div class="user-info">
		<div class="dropdown">
			<span id="id_logged_in_user_name">{{user.get_full_name}}</span>
			<button id="id_show_nav_button" onclick="myFunction()" class="dropbtn">&#x2193;</button>
			<div id="myDropdown" class="dropdown-content">
				<a id="id_nav_global_stream" href={% url 'home' %}>Home</a>
				<a id="id_nav_profile" href={% url 'profile' %}>Profile</a>
				<a id="id_nav_playgame" href={% url 'playgame' %}>Play Game</a>
				<a id="id_nav_logout" href={% url 'logout' %}>Logout</a>
			</div>
		</div>
	</div>

	<script>
		/* When the user clicks on the button, 
		toggle between hiding and showing the dropdown content */
		function myFunction() {
			document.getElementById("myDropdown").classList.toggle("show");
		}

		// Close the dropdown if the user clicks outside of it
		window.onclick = function (event) {
			if (!event.target.matches('.dropbtn')) {
				var dropdowns = document.getElementsByClassName("dropdown-content");
				var i;
				for (i = 0; i < dropdowns.length; i++) {
					var openDropdown = dropdowns[i];
					if (openDropdown.classList.contains('show')) {
						openDropdown.classList.remove('show');
					}
				}
			}
		}
	</script>
	<div class="page-name">
		{% block page-name %}
		{% endblock %}
	</div>
	<div class="content">
		{% block content %}
		{% endblock %}
	</div>
</body>

</html>
