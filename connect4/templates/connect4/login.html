{% extends "connect4/base.html" %}
{% block title %} Login {% endblock %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% load static %}
    <link href="{% static 'connect4/css/custom.css' %}" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    {% block user-info %}
        <div class="row pad-0">
            <div class="col-2 pad-0">
            </div>
            <div class="col-8 pad-0 text-center mx-auto">
                <img id="id-banner" class="banner-image-login" src="/static/connect4/banner.png" alt="banner">
            </div>
            <div class="col-2 text-center pt-10">
                <a href="{% url 'register' %}">
                    <button class="start-button-black" id='id_register_link'>Register</button>
                </a>
            </div>
        </div>
    {% endblock %}
    {% block page-name %}
        <div class="row pad-0">
            <div class="col-12 text-center pt-5">
                <span id="id_page_name"
                      style="font-family: FuturaExtraBold; text-transform:uppercase; font-size: 6vh; line-height: 6vh;">Login</span>
            </div>
        </div>
    {% endblock %}
    {% block content %}
        <div class="row pad-0">
            <div class="col-12 text-center">
                <form method="post" action="{% url 'login' %}">
                    <div class="row">
                        <table>
                            {{ form }}
                        </table>
                    </div>
                    <div class="row pt-3">
                        <button class="start-button-black" type="submit" id='id_login_button'>Submit</button>
                    </div>
                    {% csrf_token %}
                </form>
                <a href="{% url 'social:begin' 'google-oauth2' %}"></a>
            </div>
        </div>
        <div class="row pad-0">
            <div class="col-12 text-center">
                <a class="btn btn-outline-dark" href="{% url 'social:begin' 'google-oauth2' %}" role="button" style="text-transform:none">
                    <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in"
                         src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"/>
                    Login with Google
                </a>
            </div>
        </div>
    {% endblock %}
</div>
</body>
