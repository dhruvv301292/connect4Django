<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="custom.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row h-100" id="main_container_row">

            <div class="col-2" id="players_div">
                <div class="row h-35" id="opponent_div">
                    <img src="https://www.highlandernews.org/wp-content/uploads/radar.legobatman.warnerbros.pictures-560x420.jpg"
                        class="w-100 border border-p1" alt="dhruvv" width="200" height="200">
                </div>
                <div class="row h-30 d-flex flex-wrap align-items-center" id="timer_div">
                    <div class="alert alert-info h-30 w-100 mx-auto d-block">Timer</div>
                </div>
                <div class="row h-35 align-items-end" id="player_div">
                    <img src="https://www.gannett-cdn.com/-mm-/0d332f7c34a8dfd2c9757779acdf9307a8ac4b55/c=634-0-2230-1200&r=x513&c=680x510/local/-/media/2016/07/19/USATODAY/USATODAY/636045484596074541-LGB-CC-0001.jpg"
                        class="w-100 border border-p2" alt="dhruvv" width="200" height="200">
                </div>
            </div>

            <div class="col-7" id="players_board_div">
                <div class="row h-10">
                    <div class="col-12">
                        <div class="row bg-info name p1bg"><i>dhruvv</i></div>
                        <div class="row bg-info info p1bg">Info</div>
                        <div class="row"></div>
                    </div>
                </div>
                <div class="row h-80 d-flex flex-wrap align-items-center" id="board_div">
                    <div class="col-10">
                        <img src="board.png" class="mx-auto d-block" alt="board" width="600" height="536">
                    </div>
                </div>
                <div class="row h-10 align-items-end">
                    <div class="col-12">
                        <div class="row name p2bg"><i>devikas</i></div>
                        <div class="row bg-info p2bg info">Info</div>
                    </div>
                </div>
            </div>

            <div class="col-3 card bg-light card-body" id="chat_div">
                <div class="row"></div>
            </div>

        </div>
    </div>
</body>

</html>
